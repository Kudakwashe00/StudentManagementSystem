<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Student List</h2>

  <!-- Add Student Form -->
  <div class="card mb-4">
    <div class="card-header">
      Add New Student
    </div>
    <div class="card-body">
      <form th:action="@{/students/add}" th:object="${student}" method="post">
        <div class="row">
          <div class="col-md-2">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Name" required>
          </div>
          <div class="col-md-2">
            <input type="text" th:field="*{surname}" class="form-control" placeholder="Surname" required>
          </div>
          <div class="col-md-2">
            <input type="text" th:field="*{academicYear}" class="form-control" placeholder="Academic Year" required>
          </div>
          <div class="col-md-2">
            <input type="text" th:field="*{program}" class="form-control" placeholder="Program" required>
          </div>
          <div class="col-md-2">
            <input type="text" th:field="*{contact}" class="form-control" placeholder="Contact" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Add Student</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Students Table -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Academic Year</th>
      <th>Program</th>
      <th>Contact</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.name}"></td>
      <td th:text="${student.surname}"></td>
      <td th:text="${student.academicYear}"></td>
      <td th:text="${student.program}"></td>
      <td th:text="${student.contact}"></td>
      <td>
        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
        <a th:href="@{/students/{id}/courses(id=${student.id})}" class="btn btn-info btn-sm">Courses</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
